{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Criar Conta</h1>
            <p>Junte-se ao CEITEC HUB</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="escola">Escola</label>
                <input type="text" id="escola" name="escola" required placeholder="Nome da sua escola">
            </div>

            <div class="form-group">
                <label for="serie">Série/Turma</label>
                <input type="text" id="serie" name="serie" required placeholder="Ex: 8º Ano A">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tipo">Tipo de usuário</label>
                    <select id="tipo" name="tipo" required>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>

        <div class="auth-footer">
            <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
